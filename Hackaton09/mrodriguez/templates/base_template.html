<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul class="nav" style="background-color: #e3f2fd;">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            {% if current_user.is_anonymous %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>

                <li class="nav-item"><a class="nav-link" href="{{ url_for('show_signup_form') }}">Registrar</a></li>
            {% else %}
                <li class="nav-item" > <a class="nav-link disabled">Hola, {{ current_user.name }}</a></li>

                <li class="nav-item"><a class="nav-link" href="{{ url_for('alumno_post_form') }}">Alumnos</a></li>

                <li class="nav-item"><a class="nav-link" href="{{ url_for('profesor_post_form') }}">Profesores</a></li>

                <li class="nav-item"><a class="nav-link" href="{{ url_for('curso_post_form') }}">Cursos</a></li>

                <li class="nav-item"><a class="nav-link" href="{{ url_for('salon_post_form') }}">Salones</a></li>

                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <br>
    <div class="container">
        {% block content %}

    {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
