{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Registro de alumno</h2>
            <form method="POST" action="{{ url_for('register_alumno') }}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="salon_id">Salón</label>
                    <select class="form-control" id="salon_id" name="salon_id">
                        {% for salon in salones %}
                            <option value="{{ salon.id }}">{{ salon.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg" aria-pressed="false" autocomplete="off">Registrar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
