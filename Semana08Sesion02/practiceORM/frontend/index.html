<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="col-md-4 offset-md-4">
        <h1 class="fs-3 text-center text-bold"><strong>Twittor Login</strong></h1>

        <form class="card card-body bg-dark text-white" id="userForm">
          <label for="username">Nombre de usuario:</label>
          <input
            name="name"
            type="text"
            placeholder=""
            class="form-control mb-2"
            required
          />

          <label for="email">Correo:</label>
          <input
            name="email"
            type="email"
            placeholder="example@prueba.com"
            class="form-control mb-2"
            required
          />

          <label for="password">Contrase√±a:</label>
          <input
            name="password"
            type="password"
            placeholder=""
            class="form-control mb-2"
            required
          />

          <button class="btn btn-primary" id="guardar-btn">Guardar</button>
        </form>

        <!-- User's List -->
        <ul id="userList" class="list-group"></ul>
      </div>
    </div>

    <script src="/frontend/index.js"></script>
  </body>
</html>
